apiVersion: v1
kind: ServiceAccount
metadata:
  name: argo-workflows
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: default
  name: argo-workflows-spark-full-control
rules:
  - apiGroups: ["sparkoperator.k8s.io"]
    resources: ["*"]
    verbs: ["*"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: argo-workflows-spark
  namespace: default
subjects:
  - kind: ServiceAccount
    name: argo-workflows
    namespace: default
roleRef:
  kind: Role
  name: argo-workflows-spark-full-control
  apiGroup: rbac.authorization.k8s.io
